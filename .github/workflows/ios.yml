name: Agentic Compilation Check

on:
  push:
    branches: [ "main", "fix/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-verification:
    name: Compile on macOS 26 (Beta)
    runs-on: macos-26  # Correct for M1/M2/M3 Beta Runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Check which Xcode versions are actually installed
      - name: List Xcode Versions
        run: ls /Applications/ | grep Xcode

      # 2. Select the latest Xcode 26 (Handles 26.0, 26.1, or 26.2 automatically)
      - name: Select Latest Xcode 26
        run: |
          # Finds the path (e.g., /Applications/Xcode_26.2.app) and selects it
          XCODE_PATH=$(ls -d /Applications/Xcode_26*.app | sort -V | tail -n 1)
          echo "Selected Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -scheme SignLanguageModel

      - name: Build (No Signing)
        run: |
          xcodebuild build \
            -scheme SignLanguageModel \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO